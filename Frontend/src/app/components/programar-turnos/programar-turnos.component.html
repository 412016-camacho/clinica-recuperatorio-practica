<div class="max-w-md mx-auto bg-white shadow-lg rounded-xl p-8">
  <h2 class="text-2xl mb-6 font-semibold text-blue-800 text-center">Programar Turnos Diarios</h2>
  <form (ngSubmit)="programar()" class="space-y-5">
    <div>
      <label class="block mb-1 text-sm font-medium text-gray-700">Fecha</label>
      <input required type="date" [(ngModel)]="fecha" name="fecha"
        class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
    </div>
    <button type="submit"
      class="w-full bg-blue-700 text-white px-4 py-2 rounded-lg hover:bg-blue-800 transition-colors font-semibold"
      [disabled]="cargando">Programar</button>
    @if (cargando) {
    <span class="ml-2 text-gray-600">Procesando...</span>
    }
  </form>
  @if (error) {
  <div class="bg-red-50 text-red-600 px-3 py-2 rounded mt-2 border border-red-200 text-sm">{{ error }}</div>
  }
  @if (mensaje) {
  <div class="bg-green-50 text-green-700 px-3 py-2 rounded mt-2 border border-green-200 text-sm">{{ mensaje }}</div>
  }
</div>
