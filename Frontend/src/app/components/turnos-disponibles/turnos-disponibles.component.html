<div class="w-full mx-auto bg-white shadow-lg rounded-xl p-8 mt-8">
  @if(!selected){
    <h2 class="text-2xl mb-6 font-semibold text-blue-800 text-center">Turnos Disponibles</h2>
    <div class="mb-6">
      <label class="block mb-1 text-sm font-medium text-gray-700">Filtrar por extractor</label>
      <select (change)="onExtractorSeleccionado($event.target)" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
        <option value="0">Todos</option>
        @for (e of extractores; track e.id) {
          <option value="{{e.id}}">{{e.nombre_completo}}</option>
        }
      </select>
    </div>
    <ul class="flex flex-wrap gap-4">
      @for (t of turnos; track t.id){
        <li class="w-1/4 flex flex-col items-center justify-between bg-white shadow-md rounded-lg p-4 hover:bg-blue-50 transition-colors">
          <div>
            <div class="font-medium text-gray-700">Fecha y Hora: {{t.fechaHora | date:'dd/MM/yyyy HH:mm'}}</div>
            <div class="text-sm text-gray-500">Extractor: {{t.extractor?.nombre_completo}}</div>
          </div>
          <button (click)="seleccionarExtractor(t)" class="bg-blue-700 text-white px-4 py-2 rounded-lg hover:bg-blue-800 transition-colors font-semibold mt-2">Seleccionar</button>
        </li>
      }
    </ul>
  }
  @else{
    <app-alta-turno
      [turno]="turnoSeleccionado"
      (turnoGuardado)="onTurnoGuardado()"
    ></app-alta-turno>
  <div class="flex justify-center mt-8">
    <button (click)="cancelar()" class="px-6 py-3 rounded-lg border border-gray-300 bg-white text-gray-700 hover:bg-gray-100 shadow transition-colors font-semibold flex items-center gap-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
      </svg>
      Cancelar
    </button>
  </div>
  }
</div>
